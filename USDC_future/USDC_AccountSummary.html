<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles_USDC.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>

<body>

    <div class="loading-container">
        <img src="loading.gif" alt="Loading...">
    </div>

<div class="page-background">
  <!-- CONNECT BUTTON -->
<button id="connectButton" class="walletbutton" style="position: absolute; right: 5%; top:2%" onclick="javascript:return false;">CONNECT WALLET</button>
<div id="pageLabel" class="pageLabel" style="position: absolute; left: 5%; top:2%">Account Summary - USDC</div>
<nav role="navigation">
  <div id="menuToggle">
    <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
    <input type="checkbox" />
    
    <!--
    Some spans to act as a hamburger.
    
    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
    <span></span>
    <span></span>
    <span></span>
    
    <!--
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->
    <ul id="menu">
      <a href="index.html"><li>Home</li></a>
      <a href="deposit.html"><li>Deposit</li></a>
      <a href="faq.html"><li>FAQ</li></a>
    </ul>
  </div>
</nav>

<div id="accountSummaryTip" class="tipmark">?</div>

<div class="heading-container">

<!-- ACCOUNT INFO TOP LEFT -->
<div class="text-container-left">
  <span class="headerText" id="AccountDetails">Account Details</span>
  <span class="subtext" id="walletID" style="margin-top:50px;">Now viewing the balance sheet for wallet:</span>
  <span class="subtext" id="bal" style="margin-top:26%;"><br>ETH Balance: 0</span>
  <span class="subtext" id="balusd" style="margin-top:40%;">ETH value: $0.00</span>
</div>

<div class="text-container-right">
  <span class="headerText" id="ApprovalHeader">Approve Address</span>

  <!-- ACCOUNT APPROVAL TOP RIGHT -->
<form type="form" onSubmit="return false">
  <input type="text" class="addressinput" id="addressApprovalField" style="font-family:font-size:15px;float:center;">
</form>

  <button id="approveAddressButton" class="approveButton" onclick="javascript:return false;">Approve</button>
</div>

</div>

<!-- TAB CONTAINER -->
<div class="tabContainer">
  <div class="activetab" id="div1">Transact</div>
  <div class="tab" id="div2">Withdraw</div>
  <div class="tab" id="div3">Manage</div>
  <div class="tabBody" id="txnTab">
  <span class="headerText" style="margin-top: 5px; display:block">Create a Transaction</span>
  <form type="form" onSubmit="return false" class="subtext" style="width:30%; margin-top:2%; margin-left:-4%;"> To:   
      <input type="text" name="destination" id="recipiantField" class="fieldentry" style="margin-left:20px; width:55%">
  </form>
    <form type="form" onSubmit="return false" class="subtext" style="width:30%; margin-top:4%; margin-left:-4%;"> Value:
      <input type="text" name="destination" id="valueField"  class="fieldentry" style="width:55%;">
  </form>
  <button id="enclaveTxnButton" class="txnButton" onclick="javascript:return false;">Transact</button>
</div>

<div class="hidden" id="withdrawTab">
  <span class="headerText" style="display: block">Withdraw</span>
  <form type="form" onSubmit="return false" class="subtext" style="margin-top:2%; width:20%"> Value:
      <input type="number" name="value" class="fieldentry" id="withdrawValueField" style="width:75%">
  </form>
  <button id="withdrawButton" class="withdrawButton" onclick="javascript:return false;">Withdraw</button>
</div>
<div class="hidden" id="approveTab">
  <span class="headerText"; tyle="display:block">Approved Wallets:</span>
    <div id="listContainer" style="margin-top:6%; float:left;"></div>
    <!-- <button class="replaceButton" style="float:right;margin-top: 1px; margin-right: 45px;" onclick="replaceAddy()">Replace</button> -->
  <button id="revokeButton" class="revokeButton" onclick="javascript:return false;">Revoke</button>
</div>

</div>



<!-- TABLE -->
<div class="tableContainer">
<table class="table" class="table" id="container"></table>
</div>

<script type="module" src="./main_AccountSummary.mjs"></script>
</div>
</body>
</html>
